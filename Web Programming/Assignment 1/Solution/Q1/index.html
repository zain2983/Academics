<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internship Application Form</title>

    <style>
      /* Importing Google Fonts - Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      .container {
        max-width: 700px;
        width: 100%;
        background-color: #fff;
        padding: 25px 30px;
        border-radius: 5px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
      }

      .container .title {
        font-size: 25px;
        font-weight: 500;
        position: relative;
      }
      .container .title::before {
        content: "";
        position: absolute;
        left: 0;
        bottom: 0;
        height: 3px;
        width: 30px;
        border-radius: 5px;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      .content form .user-details {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        margin: 20px 0 12px 0;
      }
      form .user-details .input-box {
        margin-bottom: 15px;
        width: calc(100% / 2 - 20px);
      }
      form .input-box span.details {
        display: block;
        font-weight: 500;
        margin-bottom: 5px;
      }
      .user-details .input-box input {
        height: 45px;
        width: 100%;
        outline: none;
        font-size: 16px;
        border-radius: 5px;
        padding-left: 15px;
        border: 1px solid #ccc;
        border-bottom-width: 2px;
        transition: all 0.3s ease;
      }
      .user-details .input-box input:focus,
      .user-details .input-box input:valid {
        border-color: #9b59b6;
      }
      form .gender-details .gender-title {
        font-size: 20px;
        font-weight: 500;
      }
      form .category {
        display: flex;
        width: 80%;
        margin: 14px 0;
        justify-content: space-between;
      }
      form .category label {
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      form .category label .dot {
        height: 18px;
        width: 18px;
        border-radius: 50%;
        margin-right: 10px;
        background: #d9d9d9;
        border: 5px solid transparent;
        transition: all 0.3s ease;
      }
      #dot-1:checked ~ .category label .one,
      #dot-2:checked ~ .category label .two,
      #dot-3:checked ~ .category label .three {
        background: #9b59b6;
        border-color: #d9d9d9;
      }
      form input[type="radio"] {
        display: none;
      }
      form .button {
        height: 45px;
        margin: 35px 0;
      }
      form .button input {
        height: 100%;
        width: 100%;
        border-radius: 5px;
        border: none;
        color: #fff;
        font-size: 18px;
        font-weight: 500;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #71b7e6, #9b59b6);
      }
      form .button input:hover {
        background: linear-gradient(-135deg, #71b7e6, #9b59b6);
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="number"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
      }

      label {
        display: flex;
        align-items: center;
        font-weight: normal;
        margin-top: 10px;
        cursor: pointer;
      }

      input[type="checkbox"] {
        margin-right: 10px;
        width: 18px;
        height: 18px;
        cursor: pointer;
        accent-color: #007bff;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        text-transform: uppercase;
        margin-top: 20px;
        transition: background-color 0.3s;
      }

      button {
        padding: 15px 25px;
        border: unset;
        border-radius: 15px;
        color: #212121;
        z-index: 1;
        background: #e8e8e8;
        position: relative;
        font-weight: 1000;
        font-size: 17px;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        transition: all 250ms;
        overflow: hidden;
      }

      button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 0;
        border-radius: 15px;
        background-color: #9b59b6;
        z-index: -1;
        -webkit-box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27);
        transition: all 250ms;
      }

      button:hover {
        color: #e8e8e8;
      }

      button:hover::before {
        width: 100%;
      }

      /* Responsive media query code for mobile devices */
      @media (max-width: 584px) {
        .container {
          max-width: 100%;
        }
        form .user-details .input-box {
          margin-bottom: 15px;
          width: 100%;
        }
        form .category {
          width: 100%;
        }
        .content form .user-details {
          max-height: 300px;
          overflow-y: scroll;
        }
        .user-details::-webkit-scrollbar {
          width: 5px;
        }
      }
      /* Responsive media query code for mobile devices */
      @media (max-width: 459px) {
        .container .content .category {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Internship Application Form</h1>
      <form action="/submit" method="POST" enctype="multipart/form-data">
        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- Personal Information -->
        <br />

        <h2>1. Personal Information</h2>
        <div class="row">
          <div class="column">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>
          <div class="column">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required />
          </div>
        </div>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />
        <br />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
        <br />

        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Street, City, State, ZIP"
          required
        />
        <br />

        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- Educational Background -->
        <br />

        <h2>2. Educational Background</h2>
        <label for="academicStatus">Current Academic Status</label>
        <select id="academicStatus" name="academicStatus" required>
          <option value="">Select...</option>
          <option value="High School">High School</option>
          <option value="Undergraduate">Undergraduate</option>
          <option value="Graduate">Graduate</option>
        </select>
        <br />

        <label for="school">Name of School/University</label>
        <input type="text" id="school" name="school" required />
        <br />

        <label for="major">Major/Field of Study</label>
        <input type="text" id="major" name="major" required />
        <br />

        <label for="graduationYear">Expected Graduation Year</label>
        <input
          placeholder="Enter a number"
          type="number"
          id="graduationYear"
          name="graduationYear"
          min="2023"
          max="2050"
          required
        />
        <br />

        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- Internship Preferences -->
        <br />
        <h2>3. Internship Preferences</h2>
        <label for="position">Desired Internship Position</label>
        <input type="text" id="position" name="position" required />
        <br />

        <label for="duration">Preferred Internship Duration</label>
        <select id="duration" name="duration" required>
          <option value="">Select...</option>
          <option value="3 Months">3 Months</option>
          <option value="6 Months">6 Months</option>
          <option value="1 Year">1 Year</option>
        </select>
        <br />

        <label for="startDate">Available Start Date</label>
        <input type="date" id="startDate" name="startDate" required />
        <br />

        <label for="workMode">Preferred Work Mode</label>
        <select id="workMode" name="workMode" required>
          <option value="">Select...</option>
          <option value="Remote">Remote</option>
          <option value="On-Site">On-Site</option>
          <option value="Hybrid">Hybrid</option>
        </select>
        <br />

        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- Work Experience -->
        <br />
        <h2>4. Work Experience (If Any)</h2>
        <label for="jobTitles">Previous Internship/Job Titles</label>
        <input type="text" id="jobTitles" name="jobTitles" />
        <br />

        <label for="companyNames">Company Names</label>
        <input type="text" id="companyNames" name="companyNames" />
        <br />

        <label for="employmentDates">Employment Dates</label>
        <input type="text" id="employmentDates" name="employmentDates" />
        <br />

        <label for="responsibilities"
          >Responsibilities and Skills Learned</label
        >
        <textarea
          id="responsibilities"
          name="responsibilities"
          rows="3"
        ></textarea>
        <br />

        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- Additional Qualifications -->
        <br />
        <h2>5. Additional Qualifications</h2>
        <label for="skills">Relevant Skills</label>
        <input type="text" id="skills" name="skills" />
        <br />

        <label for="certifications"
          >Certifications or Online Courses Completed</label
        >
        <textarea id="certifications" name="certifications" rows="3"></textarea>
        <br />

        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- Documents Upload -->
        <br />
        <h2>6. Documents Upload</h2>
        <label for="resume">Upload Resume</label>
        <input type="file" id="resume" name="resume" required />
        <br />

        <label for="coverLetter">Upload Cover Letter (Optional)</label>
        <textarea id="coverLetter" name="coverLetter" rows="3"></textarea>
        <br />

        <label for="portfolioFile">Upload Portfolio (Optional)</label>
        <input type="file" id="portfolioFile" name="portfolioFile" />
        <br />

        <label for="portfolioLink">Or Provide Portfolio Link (Optional)</label>
        <input type="text" id="portfolioLink" name="portfolioLink" />
        <br />

        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- References -->
        <br />
        <h2>7. References (Optional)</h2>
        <label for="referenceName">Reference Name</label>
        <input type="text" id="referenceName" name="referenceName" />
        <br />

        <label for="referenceContact">Reference Contact Information</label>
        <input type="text" id="referenceContact" name="referenceContact" />
        <br />

        <label for="referenceRelationship">Relationship to Applicant</label>
        <input
          type="text"
          id="referenceRelationship"
          name="referenceRelationship"
        />
        <br />

        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- Additional Questions -->
        <br />
        <h2>8. Additional Questions</h2>
        <label for="whyIntern"
          >Why do you want to intern at this company?</label
        >
        <textarea id="whyIntern" name="whyIntern" rows="3" required></textarea>
        <br />

        <label for="careerGoals"
          >What are your career goals after completing the internship?</label
        >
        <textarea
          id="careerGoals"
          name="careerGoals"
          rows="3"
          required
        ></textarea>
        <br />

        <!--------------------------------------------------------------------------->
        <!--------------------------------------------------------------------------->
        <!-- Consent and Agreement -->
        <br />
        <h2>9. Consent and Agreement</h2>
        <label>
          <input type="checkbox" name="terms" required />
          I agree to the terms and conditions
        </label>

        <label>
          <input type="checkbox" name="privacy" required />
          I acknowledge the privacy policy
        </label>

        <button type="submit">Submit Application</button>
      </form>
    </div>
  </body>
</html>
